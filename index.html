<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefa de PPI - Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Home</a>
        <a class="navbar-brand ml-auto" href="#">Login</a>
      </div>
    </nav>

    <div class="container mt-4 vh-100">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4">Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="text"
                id="email"
                name="email"
                class="form-control"
                placeholder="E-mail"
              />
              <div class="alert alert-danger mt-2 d-none" id="emailError">
                O campo E-mail deve ser preenchido.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Senha"
              />
              <div class="alert alert-danger mt-2 d-none" id="passwordError">
                O campo Senha deve ser preenchido.
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-white py-3 justify-content-center text-center">
      <div class="container">
        Trabalho 5 de Programação para Internet @ UFU - Flávio Vezono Filho
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();

          const email = document.getElementById("email");
          const password = document.getElementById("password");
          const emailError = document.getElementById("emailError");
          const passwordError = document.getElementById("passwordError");

          emailError.classList.add("d-none");
          passwordError.classList.add("d-none");

          if (email.value.trim() === "") {
            email.classList.add("is-invalid");
            emailError.classList.remove("d-none");
          } else {
            email.classList.remove("is-invalid");
          }

          if (password.value.trim() === "") {
            password.classList.add("is-invalid");
            passwordError.classList.remove("d-none");
          } else {
            password.classList.remove("is-invalid");
          }
        });
      });
    </script>
  </body>
</html>
